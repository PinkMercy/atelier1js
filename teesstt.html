    <script>
        var o ;
        o=prompt("donnez une longeur");
        if(isNaN(o))
        alert("imoossible") ;

        var a ; 
        a=prompt("donnez une largeur");
        if ((isNaN(a)) || (o<a))
        alert("imoossible") ;
        else
        var s=parseFloat(a)*parseFloat(o) ;
        var p=2*(parseFloat(a)+parseFloat(o)) ;
        document.write(s) ;
        document.write(p);
        document.write("<table border='1'><tr><td rowspan='2'></td><td>longeur</td><td>largeur</td></tr><tr><td>",o,"</td><td>",a,"</td></tr><tr><td>perimertre</td><td colspan='2'>",p,"</td></tr><tr><td>surface</td><td colspan='2'>",s,"</td></tr></table>") ;


</script>
